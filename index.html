<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jady's Book</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .dark-theme {
      background-color: #333;
      color: #fff;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .page-navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      position: fixed;
      bottom: 80px; /* ajuste conforme necessário */
      width: 100%;
      padding: 0 20px;
      z-index: 3;
    }
    .hide {
      display: none;
    }
    #pdf-render {
      width: 100%;
      height: auto;
    }
    .card-img-top {
      max-width: 100%;
      height: auto;
    }
    #main-content .card {
      z-index: 1;
      position: relative;
    }
    .btn-primary.read-book {
      z-index: 2;
      position: relative;
    }
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 10;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Navegação -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" id="home-link">Jady's Book</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#" id="library-link">Biblioteca</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="settings-link">Configurações</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <div class="container mt-4" id="main-content">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <img class="card-img-top" src="/IMG_3143.JPG" alt="Capa do Livro">
          <div class="card-body">
            <h5 class="card-title">O segredo</h5>
            <a href="#" class="btn btn-primary read-book" data-book="sample_book">Ler</a>
          </div>
        </div>
      </div>
      <!-- Adicione mais livros aqui -->
    </div>
  </div>

  <!-- Conteúdo do Livro (Oculto Inicialmente) -->
  <div id="book-page" class="container mt-4 fullscreen" style="display: none;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#" id="back-link">Voltar</a>
      <div class="ml-auto">
        <button id="theme-toggle" class="btn btn-secondary">Alterar Tema</button>
        <select id="font-size" class="form-control">
          <option value="16">16px</option>
          <option value="18">18px</option>
          <option value="20">20px</option>
          <option value="22">22px</option>
          <option value="24">24px</option>
        </select>
      </div>
    </nav>
    <div id="pdf-container">
      <canvas id="pdf-render"></canvas>
      <div class="page-navigation">
        <button id="prev-page" class="btn btn-secondary">Página Anterior</button>
        <span id="page-number">Página 1 de <span id="page-count"></span></span>
        <button id="next-page" class="btn btn-secondary">Próxima Página</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">© 2024 Jady's Book</span>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const url = '/Rhonda Byrne - O Segredo.pdf';  // Altere para o caminho do seu arquivo PDF

      let pdfDoc = null,
          pageNum = 1,
          pageIsRendering = false,
          pageNumIsPending = null,
          hideTimeout;

      const scale = 1.5,
            canvas = document.querySelector('#pdf-render'),
            ctx = canvas.getContext('2d');

      // Função para renderizar a página
      const renderPage = num => {
        pageIsRendering = true;

        // Get page
        pdfDoc.getPage(num).then(page => {
          const viewport = page.getViewport({ scale });
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          const renderCtx = {
            canvasContext: ctx,
            viewport
          };

          page.render(renderCtx).promise.then(() => {
            pageIsRendering = false;

            if (pageNumIsPending !== null) {
              renderPage(pageNumIsPending);
              pageNumIsPending = null;
            }
          });

          // Output current page
          document.querySelector('#page-number').textContent = num;
          document.querySelector('#page-count').textContent = pdfDoc.numPages;
        });
      };

      // Check for pages rendering
      const queueRenderPage = num => {
        if (pageIsRendering) {
          pageNumIsPending = num;
        } else {
          renderPage(num);
        }
      };

      // Show prev page
      const showPrevPage = () => {
        if (pageNum <= 1) {
          return;
        }
        pageNum--;
        queueRenderPage(pageNum);
      };

      // Show next page
      const showNextPage = () => {
        if (pageNum >= pdfDoc.numPages) {
          return;
        }
        pageNum++;
        queueRenderPage(pageNum);
      };

      // Get Document
      pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
        pdfDoc = pdfDoc_;
        document.querySelector('#page-count').textContent = pdfDoc.numPages;

        renderPage(pageNum);
      });

      // Button events
      document.querySelector('#prev-page').addEventListener('click', showPrevPage);
      document.querySelector('#next-page').addEventListener('click', showNextPage);

      // Função para mostrar a biblioteca
      function showLibrary() {
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('book-page').style.display = 'none';
      }

      // Função para mostrar o livro
      function showBook() {
        document.getElementById('main-content').style.display = 'none';
        document.getElementById('book-page').style.display = 'block';
        startHideTimeout();
      }

      // Event listeners para navegação
      document.getElementById('home-link').addEventListener('click', showLibrary);
      document.getElementById('library-link').addEventListener('click', showLibrary);

      document.getElementById('back-link').addEventListener('click', function() {
        showLibrary();
      });

      document.querySelectorAll('.read-book').forEach(button => {
        button.addEventListener('click', function(event) {
          event.preventDefault();
          showBook();
        });
      });

      // Event listeners para alterar tema e tamanho da fonte
      document.getElementById('theme-toggle').addEventListener('click', function() {
        document.body.classList.toggle('dark-theme');
      });

      document.getElementById('font-size').addEventListener('change', function() {
        document.getElementById('pdf-container').style.fontSize = this.value + 'px';
      });

      // Função para esconder os botões após 10 segundos
      function startHideTimeout() {
        clearTimeout(hideTimeout);
        hideTimeout = setTimeout(() => {
          document.querySelector('.page-navigation').classList.add('hide');
        }, 10000);
      }

      // Mostrar os botões quando a tela for clicada
      document.querySelector('#book-page').addEventListener('click', () => {
        document.querySelector('.page-navigation').classList.remove('hide');
        startHideTimeout();
      });
    });
  </script>
</body>
</html>
