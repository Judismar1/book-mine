<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title style="background-color: gray;" >Jady's Book</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* 100% da altura da viewport */
    background-color: gray;
  }
  .dark-theme {
    background-color: #333;
    color: #fff;
  }
  .footer {
    margin-top: auto; /* Coloca o rodapé no final da página */
    width: 100%;
    background-color: #f8f9fa;
    padding: 20px 0;
    text-align: center;
  }
  .page-navigation {
    display: flex;
    justify-content: space-between;
    position: fixed;
    bottom: 80px;
    width: 100%;
    padding: 0 20px;
    z-index: 3;
  }
  #pdf-render {
    width: 100%;
    height: auto;
    background-color: #333; /* Cor de fundo do PDF em modo escuro */
    color: #fff; /* Cor do texto do PDF em modo escuro */
    padding: 20px;
  }
  .card-img-top {
    max-width: 100%;
    height: auto;
  }
  #main-content .card {
    z-index: 1;
    position: relative;
  }
  .btn-primary.read-book {
    z-index: 2;
    position: relative;
  }
  /* Estilo para ocultar a barra de navegação quando o livro está aberto */
  .navbar {
    transition: transform 0.3s ease;
  }

  .navbar.hidden {
    transform: translateY(-100%);
  }

  /* Estilo para o botão de modo escuro */
  .btn-dark-mode {
    margin-right: 10px;
  }

  /* Estilo para marcação de texto rosa pink */
  .highlight-pink {
    background-color: pink;
    color: #333; /* Cor do texto em contraste com o rosa */
    padding: 2px;
  }
</style>
</head>
<body>
<!-- Navegação -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#" id="home-link">Jady's Book</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#" id="library-link">Biblioteca</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="settings-link">Configurações</a>
      </li>
    </ul>
    <button id="pink-highlight-btn" class="btn btn-secondary ml-auto">Marcar Texto Pink</button>
  </div>
</nav>

<!-- Botão de Modo Escuro -->
<button id="dark-mode-toggle" class="btn btn-secondary btn-dark-mode">Modo Escuro</button>

<!-- Conteúdo Principal -->
<div class="container mt-4" id="main-content">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <img class="card-img-top" src="/IMG_3143.JPG" alt="Capa do Livro">
        <div class="card-body">
          <h5 class="card-title">O segredo</h5>
          <a href="#" class="btn btn-primary read-book" data-book="sample_book">Ler</a>
        </div>
      </div>
    </div>
    <!-- Adicione mais livros aqui -->
  </div>
</div>

<!-- Conteúdo do Livro (Oculto Inicialmente) -->
<div id="book-page" class="container mt-4" style="display: none;">
  <nav style="background-color: gray;" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" id="back-link">Voltar</a>
    <div class="ml-auto">
    </div>
  </nav>
  <div id="pdf-container">
    <canvas id="pdf-render"></canvas>
    <div class="page-navigation">
      <button id="prev-page" class="btn btn-secondary">Página Anterior</button>
      <span id="page-number">Página 1 de <span id="page-count"></span></span>
      <button id="next-page" class="btn btn-secondary">Próxima Página</button>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer py-3">
  <div class="container">
    <span class="text-muted">© 2024 Jady's Book</span>
  </div>
</footer>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const url = '/Rhonda Byrne - O Segredo.pdf';  // Altere para o caminho do seu arquivo PDF

    let pdfDoc = null,
        pageNum = 1,
        pageIsRendering = false,
        pageNumIsPending = null,
        hideTimeout;

    const scale = 1.5,
          canvas = document.querySelector('#pdf-render'),
          ctx = canvas.getContext('2d');

    // Função para renderizar a página
    const renderPage = num => {
      pageIsRendering = true;

      // Get page
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderCtx = {
          canvasContext: ctx,
          viewport
        };

        page.render(renderCtx).promise.then(() => {
          pageIsRendering = false;

          if (pageNumIsPending !== null) {
            renderPage(pageNumIsPending);
            pageNumIsPending = null;
          }
        });

        // Output current page
        document.querySelector('#page-number').textContent = num;
        document.querySelector('#page-count').textContent = pdfDoc.numPages;
      });
    };

    // Check for pages rendering
    const queueRenderPage = num => {
      if (pageIsRendering) {
        pageNumIsPending = num;
      } else {
        renderPage(num);
      }
    };

    // Show prev page
    const showPrevPage = () => {
      if (pageNum <= 1) {
        return;
      }
      pageNum--;
      queueRenderPage(pageNum);
    };

    // Show next page
    const showNextPage = () => {
      if (pageNum >= pdfDoc.numPages) {
        return;
      }
      pageNum++;
      queueRenderPage(pageNum);
    };

    // Get Document
    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
      pdfDoc = pdfDoc_;
      document.querySelector('#page-count').textContent = pdfDoc.numPages;

      renderPage(pageNum);
    });

    // Button events
    document.querySelector('#prev-page').addEventListener('click', showPrevPage);
    document.querySelector('#next-page').addEventListener('click', showNextPage);

    // Função para mostrar a biblioteca
    function showLibrary() {
      document.getElementById('main-content').style.display = 'block';
      document.getElementById('book-page').style.display = 'none';
      document.querySelector('.navbar').classList.remove('hidden');
      document.getElementById('dark-mode-toggle').style.visibility = 'visible';
    }

    // Função para mostrar o livro em tela cheia
    function showBook() {
      document.getElementById('main-content').style.display = 'none';
      document.getElementById('book-page').style.display = 'block';
      document.querySelector('.navbar').classList.add('hidden');
      startHideTimeout();
    }

    // Event listeners para navegação
    document.getElementById('home-link').addEventListener('click', showLibrary);
    document.getElementById('library-link').addEventListener('click', showLibrary);

    document.querySelectorAll('.read-book').forEach(button => {
      button.addEventListener('click', function(event) {
        event.preventDefault();
        showBook();
      });
    });

    // Evento para alternar entre Modo Escuro
    document.getElementById('dark-mode-toggle').addEventListener('click', function() {
      const body = document.body;
      if (body.classList.contains('dark-theme')) {
        body.classList.remove('dark-theme');
        this.textContent = 'Modo Escuro';
        // Definindo cores padrão para o PDF
        document.getElementById('pdf-render').style.backgroundColor = '#fff';
        document.getElementById('pdf-render').style.color = '#000';
      } else {
        body.classList.add('dark-theme');
        this.textContent = 'Modo Padrão';
        // Definindo cores para o PDF em modo escuro
        document.getElementById('pdf-render').style.backgroundColor = '#333';
        document.getElementById('pdf-render').style.color = '#fff';
      }
    });

    // Função para esconder os botões de navegação após 3 segundos
    function startHideTimeout() {
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(function() {
        document.querySelectorAll('.page-navigation button').forEach(btn => {
          btn.style.visibility = 'hidden';
        });
        document.getElementById('dark-mode-toggle').style.visibility = 'hidden';
      }, 3000);
    }

    // Evento para mostrar os botões de navegação ao clicar na tela
    document.getElementById('book-page').addEventListener('click', function() {
      document.querySelectorAll('.page-navigation button').forEach(btn => {
        btn.style.visibility = 'visible';
      });
      document.getElementById('dark-mode-toggle').style.visibility = 'visible';
      startHideTimeout();
    });

    // Evento para voltar à biblioteca
    document.getElementById('back-link').addEventListener('click', function() {
      showLibrary();
    });

    // Evento para alterar o tamanho da fonte e destacar o texto
    document.getElementById('font-size').addEventListener('change', function() {
      const tamanhoSelecionado = this.value;
      const textoParaModificar = document.getElementById('page-number');

      // Alterar tamanho da fonte
      textoParaModificar.style.fontSize = tamanhoSelecionado + 'px';

      // Remover qualquer destaque anterior
      textoParaModificar.innerHTML = textoParaModificar.textContent;

      // Adicionar marcação de destaque
      textoParaModificar.innerHTML = textoParaModificar.innerHTML.replace(/(Página \d+ de)/g, '<span class="highlight-yellow">$1</span>');
    });

    // Evento para aplicar marcação de texto rosa pink
    document.getElementById('pink-highlight-btn').addEventListener('click', function() {
      const textoParaMarcar = document.getElementById('page-number');

      // Remover qualquer marcação anterior
      textoParaMarcar.innerHTML = textoParaMarcar.textContent;

      // Adicionar marcação rosa pink
      textoParaMarcar.innerHTML = textoParaMarcar.innerHTML.replace(/(Página \d+ de)/g, '<span class="highlight-pink">$1</span>');
    });

  });
</script>
</body>
</html>
